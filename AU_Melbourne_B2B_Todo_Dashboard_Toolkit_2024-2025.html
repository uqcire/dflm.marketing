<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Sunrise Group Market Entry Action Plan - Todo Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #10b981;
            --accent-color: #f59e0b;
            --danger-color: #ef4444;
            --light-bg: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .progress-bar {
            width: 200px;
            height: 10px;
            background-color: var(--border-color);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--secondary-color);
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-text {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .stat-icon.total {
            background-color: rgba(37, 99, 235, 0.1);
            color: var(--primary-color);
        }

        .stat-icon.completed {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--secondary-color);
        }

        .stat-icon.pending {
            background-color: rgba(245, 158, 11, 0.1);
            color: var(--accent-color);
        }

        .stat-content h3 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-content p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background-color: var(--light-bg);
        }

        .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .todo-container {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .todo-header {
            padding: 15px 20px;
            background-color: var(--light-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .todo-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .todo-list {
            padding: 0;
        }

        .todo-item {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: flex-start;
            gap: 15px;
            transition: background-color 0.2s;
        }

        .todo-item:hover {
            background-color: var(--light-bg);
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-checkbox {
            margin-top: 3px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--secondary-color);
        }

        .todo-content {
            flex: 1;
        }

        .todo-title {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .todo-title.completed {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .todo-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .todo-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .todo-owner {
            background-color: rgba(37, 99, 235, 0.1);
            color: var(--primary-color);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .month-header {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .month-progress {
            font-size: 0.9rem;
            font-weight: normal;
        }

        .week-header {
            padding: 10px 20px;
            background-color: var(--light-bg);
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            color: var(--text-secondary);
        }

        .empty-state {
            padding: 40px 20px;
            text-align: center;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* Navigation Bar Styles */
        .navbar {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            padding: 15px 0;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .navbar-brand {
            color: white;
            font-size: 1.3rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar-nav {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            font-weight: 500;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-link.active {
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .nav-link.dashboard {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .nav-link.dashboard:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
        }

        .nav-link.todo {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .nav-link.todo:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
        }

        .nav-link.database {
            background: linear-gradient(135deg, #16a085, #138f75);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .nav-link.database:hover {
            background: linear-gradient(135deg, #138f75, #117865);
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .progress-container {
                width: 100%;
            }

            .progress-bar {
                flex: 1;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-brand">
                🌏 Dongfang Liming Australia
            </div>
            <div class="navbar-nav">
                <a href="index.html" class="nav-link">🏠 Overview</a>
                <a href="E_Sunrise_Strategic_Dashboard_2024-2025.html" class="nav-link dashboard">📊 Strategic
                    Dashboard</a>
                <a href="AU_Melbourne_B2B_Todo_Dashboard_Toolkit_2024-2025.html" class="nav-link todo active">✅ Todo
                    Dashboard</a>
                <a href="AU_Melbourne_Target_Company_Contact_Database_2024-2025.html" class="nav-link database">🎯
                    Target Database</a>
            </div>
        </div>
    </nav>

    <header>
        <div class="header-content">
            <div>
                <h1>E-Sunrise Group Market Entry Action Plan</h1>
                <p class="subtitle">Melbourne B2B Agricultural Import & Distribution (2024-2025)</p>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="overall-progress"></div>
                </div>
                <div class="progress-text" id="overall-progress-text">0% Complete</div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="dashboard">
            <div class="stat-card">
                <div class="stat-icon total">
                    <i class="fas fa-tasks"></i>
                </div>
                <div class="stat-content">
                    <h3 id="total-tasks">0</h3>
                    <p>Total Tasks</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon completed">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-content">
                    <h3 id="completed-tasks">0</h3>
                    <p>Completed</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon pending">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-content">
                    <h3 id="pending-tasks">0</h3>
                    <p>Pending</p>
                </div>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="month1">Month 1</button>
            <button class="filter-btn" data-filter="month2">Month 2</button>
            <button class="filter-btn" data-filter="month3">Month 3</button>
        </div>

        <div class="todo-container" id="todo-container">
            <div class="empty-state">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading tasks...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // This would normally be fetched from an API or loaded from a file
            // For this example, we'll parse the markdown content directly
            const todoData = [
                // Month 1 Tasks
                {
                    month: "Month 1: Foundation & Target Identification (Days 1-30)",
                    week: "Week 1: Industrial Anchor Strategy - Priority Target Research",
                    tasks: [
                        { id: 1, title: "Research and compile list of 15-20 priority Melbourne food manufacturers", completed: true, owner: "Sales Director", day: "Day 1-2" },
                        { id: 2, title: "Build comprehensive contact database with key decision makers", completed: true, owner: "Business Development Manager", day: "Day 3-5" },
                        { id: 3, title: "Create essential sales materials for first contact", completed: true, owner: "Marketing Manager", day: "Day 6-7" }
                    ]
                },
                {
                    month: "Month 1: Foundation & Target Identification (Days 1-30)",
                    week: "Week 2: Sales Toolkit Development - Professional Infrastructure",
                    tasks: [
                        { id: 4, title: "Develop 30-minute professional presentation for customer meetings", completed: true, owner: "Sales Director", day: "Day 8-10" },
                        { id: 5, title: "Create comprehensive product catalog with specifications and preliminary pricing", completed: false, owner: "Product Manager", day: "Day 11-14" }
                    ]
                },
                {
                    month: "Month 1: Foundation & Target Identification (Days 1-30)",
                    week: "Week 3: Online Trust Foundation - Digital Presence",
                    tasks: [
                        { id: 6, title: "Create professional Australian company website", completed: false, owner: "Digital Marketing Specialist", day: "Day 15-17" },
                        { id: 7, title: "Establish and optimize LinkedIn company presence", completed: false, owner: "Digital Marketing Specialist", day: "Day 18-21" }
                    ]
                },
                {
                    month: "Month 1: Foundation & Target Identification (Days 1-30)",
                    week: "Week 4: Direct Outreach Strategy - Communication Infrastructure",
                    tasks: [
                        { id: 8, title: "Create professional communication templates for systematic outreach", completed: false, owner: "Sales Director", day: "Day 22-25" },
                        { id: 9, title: "Implement contact management and pipeline tracking system", completed: false, owner: "Operations Manager", day: "Day 26-30" }
                    ]
                },
                // Month 2 Tasks
                {
                    month: "Month 2: Active Engagement & Meeting Generation (Days 31-60)",
                    week: "Week 5-6: Initial Contact Campaign",
                    tasks: [
                        { id: 10, title: "Execute systematic outreach to top 10 priority targets", completed: false, owner: "Sales Director + Business Development Manager", day: "Day 31-37" },
                        { id: 11, title: "Prepare comprehensive meeting materials and schedule customer presentations", completed: false, owner: "Sales Director", day: "Day 38-44" }
                    ]
                },
                {
                    month: "Month 2: Active Engagement & Meeting Generation (Days 31-60)",
                    week: "Week 7-8: Customer Meetings & Relationship Building",
                    tasks: [
                        { id: 12, title: "Execute customer meetings with professional presentations and product demonstrations", completed: false, owner: "Sales Director + Technical Support", day: "Day 45-51" },
                        { id: 13, title: "Systematic follow-up with all meeting contacts and develop customized proposals", completed: false, owner: "Sales Director + Operations Manager", day: "Day 52-60" }
                    ]
                },
                // Month 3 Tasks
                {
                    month: "Month 3: Pilot Programs & Partnership Development (Days 61-90)",
                    week: "Week 9-10: Pilot Program Initiation",
                    tasks: [
                        { id: 14, title: "Execute pilot programs with 3-5 interested prospects", completed: false, owner: "Operations Manager + Customer Service", day: "Day 61-67" },
                        { id: 15, title: "Monitor pilot program performance and optimize based on customer feedback", completed: false, owner: "Operations Manager", day: "Day 68-74" }
                    ]
                },
                {
                    month: "Month 3: Pilot Programs & Partnership Development (Days 61-90)",
                    week: "Week 11-12: Partnership Negotiations & Agreements",
                    tasks: [
                        { id: 16, title: "Negotiate full partnership agreements with successful pilot program customers", completed: false, owner: "Sales Director + Managing Director", day: "Day 75-82" },
                        { id: 17, title: "Finalize anchor partnerships and plan for expansion", completed: false, owner: "Managing Director", day: "Day 83-90" }
                    ]
                }
            ];

            // Calculate statistics
            let totalTasks = 0;
            let completedTasks = 0;
            let pendingTasks = 0;

            todoData.forEach(monthData => {
                monthData.tasks.forEach(task => {
                    totalTasks++;
                    if (task.completed) {
                        completedTasks++;
                    } else {
                        pendingTasks++;
                    }
                });
            });

            // Update statistics
            document.getElementById('total-tasks').textContent = totalTasks;
            document.getElementById('completed-tasks').textContent = completedTasks;
            document.getElementById('pending-tasks').textContent = pendingTasks;

            // Update progress bar
            const progressPercentage = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
            document.getElementById('overall-progress').style.width = `${progressPercentage}%`;
            document.getElementById('overall-progress-text').textContent = `${progressPercentage}% Complete`;

            // Render todos
            renderTodos(todoData, 'all');

            // Filter functionality
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', function () {
                    // Update active button
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');

                    // Filter todos
                    const filter = this.getAttribute('data-filter');
                    renderTodos(todoData, filter);
                });
            });

            function renderTodos(data, filter) {
                const container = document.getElementById('todo-container');
                container.innerHTML = '';

                let filteredData = data;

                if (filter === 'completed') {
                    filteredData = data.map(monthData => ({
                        ...monthData,
                        tasks: monthData.tasks.filter(task => task.completed)
                    })).filter(monthData => monthData.tasks.length > 0);
                } else if (filter === 'pending') {
                    filteredData = data.map(monthData => ({
                        ...monthData,
                        tasks: monthData.tasks.filter(task => !task.completed)
                    })).filter(monthData => monthData.tasks.length > 0);
                } else if (filter === 'month1') {
                    filteredData = data.filter(monthData => monthData.month.includes('Month 1'));
                } else if (filter === 'month2') {
                    filteredData = data.filter(monthData => monthData.month.includes('Month 2'));
                } else if (filter === 'month3') {
                    filteredData = data.filter(monthData => monthData.month.includes('Month 3'));
                }

                if (filteredData.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>No tasks found for the selected filter.</p>
                        </div>
                    `;
                    return;
                }

                filteredData.forEach(monthData => {
                    // Calculate month progress
                    const monthTotalTasks = monthData.tasks.length;
                    const monthCompletedTasks = monthData.tasks.filter(task => task.completed).length;
                    const monthProgress = monthTotalTasks > 0 ? Math.round((monthCompletedTasks / monthTotalTasks) * 100) : 0;

                    // Create month header
                    const monthHeader = document.createElement('div');
                    monthHeader.className = 'month-header';
                    monthHeader.innerHTML = `
                        <span>${monthData.month}</span>
                        <span class="month-progress">${monthProgress}% Complete</span>
                    `;
                    container.appendChild(monthHeader);

                    // Group tasks by week
                    const weeks = {};
                    monthData.tasks.forEach(task => {
                        if (!weeks[monthData.week]) {
                            weeks[monthData.week] = [];
                        }
                        weeks[monthData.week].push(task);
                    });

                    // Render each week and its tasks
                    Object.keys(weeks).forEach(week => {
                        // Create week header
                        const weekHeader = document.createElement('div');
                        weekHeader.className = 'week-header';
                        weekHeader.textContent = week;
                        container.appendChild(weekHeader);

                        // Create todo list for this week
                        const todoList = document.createElement('div');
                        todoList.className = 'todo-list';

                        weeks[week].forEach(task => {
                            const todoItem = document.createElement('div');
                            todoItem.className = 'todo-item';
                            todoItem.innerHTML = `
                                <input type="checkbox" class="todo-checkbox" id="task-${task.id}" ${task.completed ? 'checked' : ''}>
                                <div class="todo-content">
                                    <div class="todo-title ${task.completed ? 'completed' : ''}">${task.title}</div>
                                    <div class="todo-meta">
                                        <span><i class="fas fa-calendar-day"></i> ${task.day}</span>
                                        <span class="todo-owner"><i class="fas fa-user"></i> ${task.owner}</span>
                                    </div>
                                </div>
                            `;
                            todoList.appendChild(todoItem);

                            // Add checkbox event listener
                            const checkbox = todoItem.querySelector('.todo-checkbox');
                            checkbox.addEventListener('change', function () {
                                const titleElement = todoItem.querySelector('.todo-title');
                                if (this.checked) {
                                    titleElement.classList.add('completed');
                                    // In a real app, you would save this change to a database
                                } else {
                                    titleElement.classList.remove('completed');
                                    // In a real app, you would save this change to a database
                                }

                                // Update statistics
                                updateStatistics();
                            });
                        });

                        container.appendChild(todoList);
                    });
                });
            }

            function updateStatistics() {
                const allCheckboxes = document.querySelectorAll('.todo-checkbox');
                const checkedCheckboxes = document.querySelectorAll('.todo-checkbox:checked');

                const total = allCheckboxes.length;
                const completed = checkedCheckboxes.length;
                const pending = total - completed;
                const progressPercentage = total > 0 ? Math.round((completed / total) * 100) : 0;

                document.getElementById('total-tasks').textContent = total;
                document.getElementById('completed-tasks').textContent = completed;
                document.getElementById('pending-tasks').textContent = pending;
                document.getElementById('overall-progress').style.width = `${progressPercentage}%`;
                document.getElementById('overall-progress-text').textContent = `${progressPercentage}% Complete`;
            }
        });
    </script>
</body>

</html>
